<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="x-icon" href="hal.JFIF">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexstyle.css">
    <title>Create WebPage</title>
</head>
<body>
    <div id="left">
        <button class="curve" onclick="showInputDialog()"><img src="layout.png"> Layout</button>
                <div id="input-options">
                    <div id="input-label">
                          <label for="rows">Rows:</label>
                          <input type="number" id="rows">
                    </div>
          
          <div id=input-label>
                          <label for="columns">Columns:</label>
                         <input type="number" id="columns">
          </div>
           <div id="input-label">
            <label for="mergedRows">Merged Rows:</label>
            <input type="number" id="mergedRows">
        </div>
        <div id="input-label">
            <label for="mergedColumns">Merged Columns:</label>
            <input type="number" id="mergedColumns">
        </div>
          <button  class="curve small"onclick="splitContent()">Ok</button>
        </div>
        <button class="curve" onclick="openModal()"><img src="t-logo.png">Label</button>
        <button class="curve"draggable="true" ondragstart="drag(event,'button')"><img src="button.png">Button</button>
        <button class="curve"draggable="true" ondragstart="drag(event,'textbox')"><img src="textbox.png">Text box</button>
        <button class="curve"draggable="true" ondragstart="drag(event,'dropdown')"><img src="dropdown.png">Dropdown</button>
        <button class="curve"draggable="true" ondragstart="drag(event,'checkbox')"><img src="checkbox.png">Check box</button>
        <button class="curve"draggable="true" ondragstart="drag(event,'radio')"><img src="round.png">Radio button</button>
        <button class="curve" onclick="openModal()"><img src="table.png">Table</button>
        <button class="curve" onclick="openModal()" ><img src="navi.png" >Navigation link</button>
        <button class="curve" onclick="openImageDialog()"><img src="image.png">Image</button>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
    </div>
    <div id="right">
        <div id="top">
            <div id="top-panel" >
                <button class="top-button" id="settingsButton" onclick="openModal()">Edit</button>



                <button class="top-button" id="previewButton">Preview</button>
            <button class="top-button" id="publishButton">publish</button>
            </div>
        </div>
        <div id="content" ondragover="allowDrop(event)" ondrop="drop(event)" contenteditable="true" oninput="onContentChange()">
        
        <div id="text-box-container"></div>
         <div id="navigation-container"></div>

    </div>
        </div>
        <div id="bottom" style="display: none;">
                <div id="bottom-panel" >
            <button class="bottom-button" onclick="clearContent()"id="clearButton">clear</button>
            <button class="bottom-button" id="saveButton">Save</button>
               </div>
        </div>
 
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()"><b>&times;</b></span>
        <!-- Content for your settings modal -->
        <h3>Settings</h3>
        <!-- Add your settings content here -->
        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" placeholder="Font size">
        <label for="fontStyle">Font Style:</label>
        <select id="fontStyle">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
            <option value="italic">Italic</option>
            <option value="underline">Underline</option>
        </select>
        <label for="fontColor">Font Color:</label>
        <input type="color" id="fontColor" placeholder="Font color">
        <button id="applyTextStylesButton" onclick="applyTextStyles()">Apply</button>
        
        <!-- Dropdown edit section -->
        <h4>Edit Default Dropdown</h4>
        <label for="dropdownConfig">Dropdown Configuration (Number, Names separated by commas):</label>
        <input type="text" id="dropdownConfig" placeholder="e.g., 3,Option1,Option2,Option3">
        <label for="defaultDropdown">Present Dropdown:</label>
        <select id="defaultDropdown" multiple></select>
        <button id="applyDropdownOptionsButton" onclick="applyDropdownOptions()">Apply</button>
        
        
         <h4>Navigation Settings</h4>
        <label for="navId">ID:</label>
        <input type="text" id="navId">
        <label for="navLink">Link (URL):</label>
        <input type="text" id="navLink">
        <button id="applyNavSettingsButton"  onclick="applyNavSettings()">Apply</button>

       <h3>Table Settings</h3>
<label for="numRows">Number of Rows:</label>
<input type="number" id="numRows">
<label for="numCols">Number of Columns:</label>
<input type="number" id="numCols">
<br>
<label for="colHeaders">Column Headers (comma-separated):</label>
<input type="text" id="colHeaders">
<button id="applyTableSettingsButton" onclick="createTable()">Apply</button>


     
    </div>
    <div class="modal-overlay" id="modalOverlay"></div>
</div>



<script type="text/javascript" src="leftscript.js">

</script>
</body>
</html>
